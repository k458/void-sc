services:

  void-es:
    image: void-es
    container_name: void-es
    networks:
      - void-network
    ports:
      - "8761:8761"
      
  void-db-users:
    image: void-db
    networks:
      - void-network
    volumes:
      - ./void-db/users:/var/lib/postgresql/data
    container_name: void-db-users
    restart: unless-stopped 
    
  void-db-resources:
    image: void-db
    networks:
      - void-network
    volumes:
      - ./void-db/resources:/var/lib/postgresql/data
    container_name: void-db-resources
    restart: unless-stopped 
    
  void-db-items:
    image: void-db
    networks:
      - void-network
    volumes:
      - ./void-db/resources:/var/lib/postgresql/data
    container_name: void-db-items
    restart: unless-stopped 
           
  void-gateway:
    image: void-gateway
    ports:
      - "8090:8080"
    networks:
      - void-network
    depends_on: 
      - void-es
    container_name: void-gateway
    restart: unless-stopped 
    
  void-security:
    image: void-security
    networks:
      - void-network
    depends_on: 
      - void-es
    container_name: void-security
    restart: unless-stopped 
    
  void-resources:
    image: void-resources
    networks:
      - void-network
    depends_on: 
      - void-es
      - void-db-resources
    container_name: void-resources
    restart: unless-stopped 
  
  void-items:
    image: void-items
    networks:
      - void-network
    depends_on: 
      - void-es
      - void-db-items
    container_name: void-items
    restart: unless-stopped 
    
  void-controller:
    image: void-controller
    networks:
      - void-network
    depends_on: 
      - void-es
    container_name: void-controller
    restart: unless-stopped 
      
networks:
  void-network:
    driver: bridge
    name: void-network
    
    
